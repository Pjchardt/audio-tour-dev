<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple POIs (Y-up Example)</title>
  <!-- Howler.js from CDN -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
  ></script>
  <!--<script>
    // Immediately after Howler is available:
    Howler.mobileAutoEnable = true;
  </script> -->
</head>
<body>
  <h1>Multiple Active POIs with Y-up Coordinates</h1>
  <p>Click "Begin" to enable geolocation. Use arrow keys to move the 3D listener around (for testing the spatial effect).</p>

  <button id="start-button">Begin</button>

  <h3>User Coordinates:</h3>
  <p id="userCoords">lat=?, lng=?, alt=?</p>

  <h3>Active POIs:</h3>
  <ul id="active-pois-list"></ul>

  <div style="margin-top: 20px;">
    <p>Listener Position: <span id="listenerPos">x=0, y=0, z=0</span></p>
  </div>

  <!-- 1) POI data -->
  <script src="poi-data.js"></script>
  <!-- 2) Geo location + local coords (Y-up) -->
  <script src="location.js"></script>
  <!-- 3) Audio manager (Howler setup) -->
  <script src="audio-manager.js"></script>
  <!-- 4) Main logic (activations, arrow keys, etc.) -->
  <script src="main.js"></script>
</body>
</html>
