<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo Triggered Media</title>
</head>
<body>
  <h1>Geo-Triggered Audio and Video Demo</h1>
  
  <!-- Display areas -->
  <h2>Information</h2>
  <p id="text-container">Text content will appear here once you're in proximity.</p>
  
  <img id="image-container" src="" alt="Location Image" style="max-width: 400px; display: block; margin: 20px 0;">
  
  <button id="start-button">Start Tour</button>

  <audio id="audio-player" controls></audio>
  <!--<video id="video-player" controls width="400"></video>-->
  
  <button id="playButton">Play Audio</button>
  
  <script>
    document.getElementById('playButton').addEventListener('click', () => {
      const audioPlayer = document.getElementById('audio-player');
      audioPlayer.play().catch(err => {
        console.error('Audio play error:', err);
      });
    });
  </script>

  <script>
    var currentPoi;
    let audioUnlocked = false;
    // 1. Define your points of interest
    const pointsOfInterest = [
      {
        name: "test 1",
        lat: 37.7790262,
        lng: -122.419906,
        radius: 10000000,  // in meters
        audioPath: "audio/cafe-speaking.mp3",
        videoPath: "videos/old_city_gate.mp4",
        textContent: "Welcome to the Old City Gate. This site dates back to 1882...",
        imagePath: "images/old_city_gate.jpg"
      },
      {
        name: "Town Square",
        lat: 37.7794861,
        lng: -122.4189544,
        radius: 70,
        audioPath: "audio/town_square.mp3",
        videoPath: "videos/town_square.mp4",
        textContent: "You've arrived at Town Square, the heart of the city...",
        imagePath: "images/town_square.jpg"
      }
    ];

    if ('geolocation' in navigator) {
      navigator.geolocation.getCurrentPosition(function(location) {
        console.log(location.coords.latitude);
        console.log(location.coords.longitude);
        console.log(location.coords.accuracy);
        handleLocationUpdate(location.coords.latitude, location.coords.longitude);
  });}

    // 2. Geolocation watch
    if ('geolocation' in navigator) {
      navigator.geolocation.watchPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          handleLocationUpdate(latitude, longitude);
        },
        (error) => {
          console.error('Error retrieving location:', error);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        }
      );
    } else {
      console.error('Geolocation is not supported by this browser.');
    }

    // 3. Distance calculation using Haversine
    function getDistanceFromLatLonInM(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // radius of Earth in meters
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }

    // 4. Check proximity and trigger content
    function handleLocationUpdate(userLat, userLng) {
      pointsOfInterest.forEach((poi) => {
        const distance = getDistanceFromLatLonInM(userLat, userLng, poi.lat, poi.lng);
        console.log(distance);
        if (distance <= poi.radius) {
          //if (audioUnlocked) {
            if (currentPoi !== poi) {
              showContent(poi);
              currentPoi = poi;
            }
          //}  
        } else {
          hideContent();
        }
      });
    }

    function showContent(poi) {
      // Show text
      document.getElementById('text-container').textContent = poi.textContent;

      // Show image
      //document.getElementById('image-container').src = poi.imagePath;

      // Play audio
      const audioPlayer = document.getElementById('audio-player');
      audioPlayer.src = poi.audioPath;
      //audioPlayer.play().catch(err => console.log('Audio play error:', err));
      
      // Play video
      //const videoPlayer = document.getElementById('video-player');
      //videoPlayer.src = poi.videoPath;
      //videoPlayer.play().catch(err => console.log('Video play error:', err));
    }

    function hideContent() {
      // Stop or pause media if desired
      //const audioPlayer = document.getElementById('audio-player');
      //audioPlayer.pause();
    }

    document.getElementById('start-button').addEventListener('click', () => {
      const audioPlayer = document.getElementById('audio-player');
      // Try playing the audio
      audioPlayer.play()
        .then(() => {
          // If successful, audio is unlocked
          audioUnlocked = true;
          console.log('Audio unlocked!');
        })
        .catch(err => {
          console.error('Failed to unlock audio:', err);
        });
    });
  </script>
</body>
</html>
